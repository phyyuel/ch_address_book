<!doctype html>

<html ng-app="app" ng-init="index=0">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Address Book</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/index.css">

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
	<script src="assets/toArrayFilter.js"></script>
	<script src="assets/index.js"></script>
</head>

<body>
	<h1><img src="assets/logo.png"/></h1>
	<!-- CONTENT -->
	<ng-view></ng-view>

	<!-- Template --> 
	
	<script type="text/ng-template" id="/contacts.html">
		<div id="main-wrap">
			<div id="sidebar">
				<!-- Left List-->
				<ul class="list-group pull-left">
					Search: <input type="text" ng-model="search.$">
					<li class="list-group-item" 
						ng-class="{active: $index == selected}" 
						ng-repeat="contact in contacts | toArray:false | filter: search" 
						ng-click="getDetail($index)">
						<a href="#/" >{{contact.lastname}}, {{contact.firstname}}</a>
					</li>
				</ul>

			</div>
			<div id="content-wrap">
				<!-- Right Panel-->
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-8" ng-hide="editorEnabled">
							<h2>{{selected.firstname}} {{selected.lastname}}</h2> 
							<!-- Edit Button-->
							<a class="btn btn-info pull-right" role="button" href="#/{{selectedId}}">Edit</a>
							<p><strong>Phone: </strong> {{selected.phone}} </p>
							<p><strong>Email: </strong> {{selected.email}} </p>
							<p><strong>Address: </strong> {{selected.address}} </p>					
						</div><!--/col-->          
					</div><!--/row-->
				</div>
			</div>
			
		</div>
		
	</script>
	<script type="text/ng-template" id="/contactEdit.html">
		<h2><input type="text" ng-model="contact.lastname"><input type="text" ng-model="contact.firstname"></h2>
		<p><strong>Phone: </strong> <input type="text" ng-model="contact.phone"></p>
		<p><strong>Email: </strong> <input type="text" ng-model="contact.email"></p>
		<p><strong>Address: </strong> <input type="text" ng-model="contact.address"></p>
		<a class="btn btn-info pull-right" role="button" href="#/">Back</a>
	</script>


</body>
</html>
