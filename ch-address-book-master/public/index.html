<!doctype html>

<html ng-app="app" ng-init="index=0">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Address Book</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/index.css">

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
	<script src="assets/toArrayFilter.js"></script>
	<script src="assets/index.js"></script>
</head>

<body>
	<h1><img src="assets/logo.png"/></h1>
	<!-- CONTENT -->
	<ng-view></ng-view>

	<!-- Template --> 
	
	<script type="text/ng-template" id="/contacts.html">
		<div id="main-wrap">
			
			<div id="sidebar">
				<!-- Left List-->
				<ul class="list-group pull-left">
					Search: <input type="text" ng-model="search.$">
					<li class="list-group-item" 
						ng-class="{active: $index == selected}" 
						ng-repeat="contact in contacts | toArray:false | filter: search" 
						ng-click="getDetail($index)">
						<a href="#/" >{{contact.lastname}}, {{contact.firstname}}</a>
					</li>
				</ul>
			</div><!--sidebar-->
			
			<div id="content-wrap">
				<!-- Right Panel-->
				<div class="container">
					<!-- Edit Button-->
					<button role="button" ng-click="enableEdit()">Edit</button>
					
					<div class="row" ng-switch on="editorEnabled">
						<div class="col-xs-12 col-sm-8" ng-switch-when="false">
							<h2>{{selected.firstname}} {{selected.lastname}}</h2> 							
							<p><strong>Phone: </strong> {{selected.phone}} </p>
							<p><strong>Email: </strong> {{selected.email}} </p>
							<p><strong>Address: </strong> {{selected.address}} </p>					
						</div><!--/col-->   						
						<div class="col-xs-12 col-sm-8" ng-switch-when="true">
							<h2><input type="text" ng-model="selected.lastname"><input type="text" ng-model="selected.firstname"></h2>
							<p><strong>Phone: </strong> <input type="text" ng-model="selected.phone"></p>
							<p><strong>Email: </strong> <input type="text" ng-model="selected.email"></p>
							<p><strong>Address: </strong> <input type="text" ng-model="selected.address"></p>
							<button role="button" ng-click="disableEdit()">Back</button>
						</div>       
					</div><!--/row-->
				</div><!--container-->
			</div><!--content-wrap-->
			
		</div>
	</script>
</body>
</html>
